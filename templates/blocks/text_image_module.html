<div class="container-fluid greyback">
    <div class="row">
      <div class="col-xs-offset-1 col-xs-22 white-inner-container">
        {% if this.heading %}
        <div class="row">
          <div class="col-lg-10 white-container-padding">
            <div class="outline">
              <h2>{{ this.heading }}</h2>
              <p>{{ this.text }}</p>
            </div>
          </div>
          <div class="col-lg-14">
            <img src={{ this.image }} class="img-responsive landscape">
          </div>
        </div>
        {% endif %}
        {% if this.heading2 %}
        <div class="row">
          <div class="col-lg-14">
            <img src={{ this.image2 }} class="img-responsive landscape">
          </div>
          <div class="col-lg-10 white-container-padding">
            <div class="outline">
              <h2>{{ this.heading2 }}</h2>
              <p>{{ this.text2 }}</p>
            </div>
          </div> 
        </div>
        {% endif %}
      </div>
    </div>
  </div><!--end container-->
