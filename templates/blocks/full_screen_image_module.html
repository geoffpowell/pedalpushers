<div class="container-fluid fullscreen-image-frame"
        style="background: linear-gradient(
        rgba(0, 0, 0, 0.8), 
        rgba(0, 0, 0, 0.8)
        ), url('{{ this.backgroundimage }}');">
    <div class="row">
      <div class="col-xs-offset-1 col-xs-22 frame">
        <h1>{{ this.sectionheading }}</h1>
        <div class="row">
          <div class="col-sm-8 text-column">
            <h2>{{ this.colheading1 }}</h2>
            <p>{{ this.coltext1}}</p>
          </div>
          <div class="col-sm-8 text-column">
            <h2>{{ this.colheading2 }}</h2>
            <p>{{ this.coltext1}}</p>
          </div>
          <div class="col-sm-8 text-column">
            <h2>{{ this.colheading3 }}</h2>
            <p>{{ this.coltext3 }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
