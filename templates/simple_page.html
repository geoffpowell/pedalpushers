{% extends "layout.html" %}
{% block title %}{{ this.title }} | Pedal Pusher Pizza Theme {% endblock %}
{% block body %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-offset-1 col-sm-22 frame transparent-inner-container">
        <h1>{{ this.title }}</h1>
        <div class="row">
          <div class="col-xs-offset-1 col-xs-22 col-md-offset-4 col-md-16">
              {{ this.content }}
          </div>
        </div>
      </div><!--end frame-->
    </div><!--end row-->
  </div><!--end container-->

{% endblock %}
